<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/ace46dd514.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="player">
        <div class="dashbroad">
            <div class="header">
                <h3 class="header_title">now playing:</h3>
                <h2 class="name_song">String</h2>
            </div>

            <div class="cd">
                <div class="cd-img" style="background-image:url(https://tcxd.vn/wp-content/uploads/2020/02/jack-la-ai-1024x783.jpg);"></div>
            </div>

            <div class="control">
                <div class=" a-2">
                    <div class="control_undo">
                        <i class="grayColor fas fa-undo"></i>
                    </div>
                </div>
          
               
                <div class="control_backward a-2">
                    <div class="control_prev">
                        <i class="grayColor fas fa-step-backward"></i>
                    </div>
                </div>

                <div class="control_toggle a-2">
                    <div class="control_wrap">
                        <div class="control_toggle-play">
                            <i class="whiteColor  fas fa-pause"></i>
                        </div>
                        <div class="control_toggle-pause">
                            <i class="whiteColor  fas fa-play "></i>
                        </div>

                    </div>
                </div>

                <div class="control_forward a-2">
                    <div class="control_next">
                        <i class="grayColor fas fa-step-forward"></i>
                    </div>
                </div>


                <div class=" a-2">
                    <div class="control_random">
                        <i class=" grayColor fas fa-random"></i>
                    </div>

                </div>

            </div>

            <input type="range" class="progress" id="progress" name="" id="" min="0" max="100" value="0" step="1">
            <audio src="" id="audio"></audio>
        </div>

        <div class="playlist">
            
        </div>

        

    <script src="./index.js"></script>
</body>
</html>
